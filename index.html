<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tincturen</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="icon" href="img/icon.png" />
  </head>
  <body>
    <div class="container">
      <h1>Tincturen Berekenen</h1>

      <div class="row">
        <div class="col-4">
          <label for="verhouding">Verhouding:</label>
        </div>
        <div class="col-auto">
          <input type="number" id="verhouding" class="input-group-text" />
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <label for="alcohol">Alcohol (%):</label>
        </div>
        <div class="col-auto">
          <input
            type="number"
            id="alcohol"
            value="94"
            class="input-group-text"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <label for="gewensteAlcohol">Gewenste Alcohol (%):</label>
        </div>
        <div class="col-auto">
          <input type="number" id="gewensteAlcohol" class="input-group-text" />
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <label for="planten">Planten (gram):</label>
        </div>
        <div class="col-auto">
          <input type="number" id="planten" class="input-group-text" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-auto">
          <button class="btn btn-primary" id="button">Bereken</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-auto">
          <p id="result"></p>
        </div>
      </div>
    </div>

    <script src="js/bereken.js"></script>
  </body>
</html>
